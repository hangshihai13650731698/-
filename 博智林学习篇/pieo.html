<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>扇形图</title>
    <!-- 引入 lib/echarts.custom.min.js -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        // 绘制图表。
        echarts.init(document.getElementById('main')).setOption({
            series: {
                type: 'pie',
                data: [{
                        name: 'A',
                        value: 11000
                    },
                    {
                        name: 'B',
                        value: 12000
                    },
                    {
                        name: 'C',
                        value: 12220
                    }
                ]
            }
        });
    </script>
</body>

</html>
